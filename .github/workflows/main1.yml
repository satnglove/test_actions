name: Merge Bot

on:
  pull_request:
    types:
      - labeled
      - review_request_removed
      - review_requested
      - unlabeled
  pull_request_review:
    types:
      - dismissed
      - submitted
  status:

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
      - name: Integration check
        uses: squalrus/merge-bot@v0.4.1
        with:
          GITHUB_TOKEN: ${{ secrets.token }}
          test: true
          reviewers: true
          labels: ready, merge
          blocking-labels: do not merge
          checks: true
          method: squash
